<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title and page.title != "Home" %}{{ page.title }} — {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="header-left">
        <a href="{{ '/' | relative_url }}" class="site-logo">Ahab's Harpoon</a>
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}">Log</a>
          <a href="{{ '/calendar' | relative_url }}">Kalender</a>
        </nav>
      </div>
      <div class="header-date" id="currentDate"></div>
    </div>
  </header>

  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <span class="footer-quote">"Towards thee I roll, thou all-destroying but unconquering whale…"</span>
      <span class="footer-meta">{{ site.title }}</span>
    </div>
  </footer>

  <script>
    (function() {
      var days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];
      var now = new Date();
      var day = days[now.getDay()];
      var dd = String(now.getDate()).padStart(2,'0');
      var mm = String(now.getMonth()+1).padStart(2,'0');
      var yyyy = now.getFullYear();
      document.getElementById('currentDate').textContent = day + ', ' + dd + '.' + mm + '.' + yyyy;
    })();
  </script>
</body>
</html>
