---
layout: default
title: "Home"
---

<h1 class="page-title">Log</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li class="post-list-item">
    <a href="{{ post.url | relative_url }}">
      <span class="post-list-date">{{ post.date | date: "%d.%m.%Y" }}</span>
      <h2 class="post-list-title">{{ post.title }}</h2>
    </a>
  </li>
  {% endfor %}
</ul>
